<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Meme Uploader</title>
  </head>
  <body>

    {% block content %}
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <h1 class="mb-3">Meme Information</h1>
        </div>
        <div class="row">
            {% for x in all_meme %}
                <div class="col-sm-4">
                    <div class="card m-2">
                        <img src="{{x.url}}" alt="" class="card-img-top" height="300px" width="200px">
                        <div class="card-footer">
                            <p class="card-text">Name {{x.name}}</p>
                            <small class="text-muted">ID {{x.slugid}}</small><br>
                            <span class="card-text">Width {{x.width}}  Height {{x.height}}</span>
                        </div>
                    </div>
                    
                </div>
            {% endfor %}
                
        </div>
    </div>
    {% endblock content %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
